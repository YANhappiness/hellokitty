<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>喵星日记</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="./images/cat.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<!-- 导航 置顶-->
<nav class="navbar navbar-default nav-fixed-top">  
	<div class="container">
		<div class="navbar-header">
			<a href="#" class="navbar-brand logo">
			<img src="./images/logo.svg" alert="cat"></a>
			<!-- 缩小时显示 -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- collapse 缩小时隐藏 -->
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav navbar-right menu">
				<li class="active">
				<a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-flag"></span> 萌宠日记</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-repeat"></span> 喵星人乐园</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-book"></span> 关于我们</a></li>
			</ul>
		</div>
	</div>
</nav>

<!-- 轮播图 -->
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="./images/slide_1.jpg" height="440px" alt="First slide">
		</div>
		<div class="item">
			<img src="./images/slide_2.jpg" height="440px" alt="Second slide">
		</div>
		<div class="item">
			<img src="./images/slide_1.jpg" height="440px" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>
</div> 
	
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">

$(function () {

	//轮播自动播放
	$('#myCarousel').carousel({
		//自动4秒播放
		interval : 4000,
	});

	//设置垂直居中
	$('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
	$(window).resize(function () {
		var $height = $('.carousel-inner img').eq(0).height() || 
					  $('.carousel-inner img').eq(1).height() || 
					  $('.carousel-inner img').eq(2).height();
		$('.carousel-control').css('line-height', $height + 'px');
	});

	// console.log($('li').eq(0));

});


// var li = document.querySelectorAll('li');
// console.log(li[0]);

</script>
</body>
</html>
